<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>필쏘굿 사진전</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 입장 화면 -->
    <div class="entry-screen" id="entryScreen">
        <div class="entry-title">"남들한테는 보이지 않지만<br>
            나한테만 보이는 것,<br>
            그게 사진가의 시작이다."</div>
        <button class="entry-button" id="entryButton">2025 필쏘굿 사진전 입장하기</button>
        <div class="music-notice">입장하면 노래가 재생됩니다</div>
    </div>

    <!-- 배경 음악 -->
    <audio id="bgMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="container">
            <h1>𝓯𝓲𝓵𝓶 𝓼𝓸 𝓰𝓸𝓸𝓭</h1>
            
            <!-- 엔딩 크레딧 -->
            <div class="ending-section">
                <div class="ending-message">
                    당연하게 여겼던 일상을 낯설게 바라보는 즐거움.<br>
                    프레임 속에 담긴 찰나의 시선들이<br>
                    여러분의 하루를 영화의 한 장면으로 바꿔줄 거예요.<br>
                    필쏘굿을 사랑해 주셔서 감사합니다.<br>
                    2024.06.~2025.12.

                </div>
                <div class="credits-accordion">
                    <button class="credits-toggle" id="creditsToggle">
                        필쏘굿과 함께한 사람들
                        <span class="accordion-icon" id="accordionIcon">▼</span>
                    </button>
                    <div class="credits-content" id="creditsContent">
                        <div class="credits-names">
                            김지훈, 남윤정, 명소리, 박옥정, 장원창,<br>
                            정다영, 정대웅, 정채빈, 채인식, 이가혁,<br>
                            이보라, 이승희, 이준성, 이태승
                        </div>
                    </div>
                </div>
            </div>

            <div class="gallery" id="gallery"></div>

              <!-- 감사 메시지 -->
            <div class="thank-you-section">
                <div class="thank-you-message">
                    끝까지 관람해 주셔서<br>감사합니다!
                </div>
                <div class="thank-you-image">
                    <img src="images/thank-you.png" alt="감사합니다">
                </div>
            </div>
        </div>
    </div>

    <!-- 음악 플레이어 (하단 고정) -->
    <div class="music-player" id="musicPlayer">
        <div class="music-info">
            <span class="music-icon">🎵</span>
            <span class="music-title" id="musicTitle">배경 음악</span>
        </div>
        <div class="music-controls">
            <button class="control-btn" id="playPauseBtn" title="재생/일시정지">
                <span id="playPauseIcon" class="paused"></span>
            </button>
            <button class="control-btn" id="nextBtn" title="다음 곡">
                <span></span>
            </button>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal" id="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <span class="nav-btn prev-btn" onclick="navigatePhoto(-1)">&#10094;</span>
        <span class="nav-btn next-btn" onclick="navigatePhoto(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
